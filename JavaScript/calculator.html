<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Enter Num 1" />
    <input type="text" id="num2" placeholder="Enter Num 2" />
    <button id="add" onclick="add()">Add</button>
    <button id="sub" onclick="sub()">Subtact</button>
    <button id="mul" onclick="mul()">Multiply</button>
    <button id="div" onclick="div()">Division</button>
    <h2 id="result"></h2>
  </body>
  <script>
    function add() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = num1 + num2;
    }
    function sub() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = num1 - num2;
    }
    function mul() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = num1 * num2;
    }
    function div() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = num1 / num2;
    }
  </script>
</html>
